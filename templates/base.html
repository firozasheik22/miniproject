{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <!-- styles -->
    <link rel="stylesheet" href="{% static 'css/main_styles.css' %}">

  <!-- bootstrap links -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- font awesome icons -->
<script src="https://kit.fontawesome.com/802de0dec6.js" crossorigin="anonymous"></script>

<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@1,600&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<style>
  #contact a,span,p{
    font-family: 'Open Sans', sans-serif !important;
     font-size:20px !important;
     font-weight:550 !important;
}

#contact h4{
    font-family: 'Cinzel', serif !important; 
}
.nav-item, .navbar-brand{
  font-family: 'Montserrat', sans-serif;
  }
</style>

</head>

<body>
<section id="header">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(76, 96, 132);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">4 The People</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navbar-center">
              <li class="nav-item">
                <a class="nav-link nav-link-ltr" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-link-ltr" href="#about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-link-ltr" href="users/history">Our History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-link-ltr" href="#gallery">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-link-ltr" href="#contact">Contact</a>
              </li>
            </ul>
            <ul class="navbar-nav navbar-right">
              <li class="nav-item" >
                <a class="nav-link" href="users/login"><i class="fa-solid fa-user fa-lg" style="color:rgb(40, 40, 55);"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section id="about">
        <div class="container-fluid about-us" style="text-align: left;">
            {% block content %}
            {% endblock %}
        </div>
      </section>
    </body>
</html>
