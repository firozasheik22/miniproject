{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <!-- styles -->
    <link rel="stylesheet" href="{% static 'css/donor_login.css' %}">

  <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- font awesome icons -->
<script src="https://kit.fontawesome.com/802de0dec6.js" crossorigin="anonymous"></script>
<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<style>
  #contact a,span,p{
    font-family: 'Open Sans', sans-serif !important;
     font-size:20px !important;
     font-weight:550 !important;
}

#contact h4{
    font-family: 'Cinzel', serif !important; 
}
.nav-item, .navbar-brand{
  font-family: 'Montserrat', sans-serif;
  }
</style>
</head>

<body class="login-body">
  <section id="header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">4 The People</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav navbar-center">
            <li class="nav-item">
              <a class="nav-link nav-link-ltr" aria-current="page" href="../">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-ltr" href="history">Our History</a>
            </li>
          </ul>
          <ul class="navbar-nav navbar-right">
            <li class="nav-item" >
              <a class="nav-link" href="login"><i class="fa-solid fa-user fa-lg" style="color:rgb(40, 40, 55);"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  <hr style="width:90%; margin: auto; color: #031D44;">

<section id="login" >
    <div class="container-fluid">
      <div>
        {% for message in messages %}
        <p style="color:rgb(0, 0, 0); font-size: 18px;">{{message}}</p>
        {% endfor %}
      </div>
        <div class="login_card">
          <h2 style="font-family: 'Cinzel', serif;">Register</h2>
          <br>
          <form action="donor_register_check" method="post" style="font-family: 'Open Sans', sans-serif; font-size:15px;">
            {% csrf_token %}

          <div class="label">
            <label>Username</label><br>
            <input name="username" class=""/>
          </div>
            <br>
            <div class="label">
              <label>First Name</label><br>
              <input name="first_name" class=""/>
            </div>
              <br>
              <div class="label">
                <label>Last Name</label><br>
                <input name="last_name" class=""/>
              </div>
                <br>
            <div class="label">
            <label>Password</label><br>
            <input type="password" name="password1" class=""/>
            <p>*Password must have one uppercase, one lowercase alphabets, a digit and a special symbol including $#@ </p>
            </div>
          <br>
          <div class="label">
            <label>Confirm Password</label><br>
            <input type="password" name="password2" class=""/>
            </div>
          <br>
          <div class="label">
            <label>Email</label><br>
            <input name="email" class=""/>
            </div>
          <br>
          <div class="label">
            <label>Mobile no.</label><br>
            <input name="mobile_no" class=""/>
            </div>
          <br>
          <div class="label">
            <label>Address</label><br>
            <input name="address" class=""/>
          </div>
            <br>
          <br>
          <input class="submit ll" type="submit"/>
            </form>
          
        </div>
          </div>
    </section>
</body>
</html>
